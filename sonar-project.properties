# SonarQube Configuration for International Payment Portal
sonar.projectKey=international-payment-portal
sonar.organization=your-organization-key
sonar.projectName=International Payment Portal
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src,server/src
sonar.tests=src,server/src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Security Rules
sonar.javascript.security.reportPaths=security-report.json
sonar.typescript.security.reportPaths=security-report.json

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.min.js
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**

# Quality Gates
sonar.qualitygate.wait=true

# Security Hotspots
sonar.security.hotspots.reportPaths=security-hotspots.json

